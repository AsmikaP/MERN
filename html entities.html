<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- This is a heart Entity -->
    <h1> &hearts; </h1>
    <!-- This is a less than Entity -->
    <p>a &lt; b</p>
    <!-- This is a greater than Entity -->
    <p>a &gt; b</p>
    <!-- This is a ampersand Entity -->
    <p>a &amp; b</p>
    <!-- This is a quote Entity -->
    <p>a &quot;b&quot;</p>

    <h2>This is a &bigstar; </h2>
    <h2>This is a &#9829; </h2>

</body>
</html>
