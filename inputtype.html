<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age">
        <label for="age"> I am age 18+</label>
        <div>
            <input type="radio" id="apple" name="fruit">
            <label for="apple"> Apple</label>
            <input type="radio" id="mango" name="fruit">
            <label for="mango">Mango</label>
            <input type="radio" id="banana" name="fruit">
            <label for="banana"> banana</label>
        </div>
        <button>Submit</button>

        <hr>


        <div>
            Choose you subjects :
            <input type="checkbox" id="math" name="Sub">
            <label for="math"> math</label>
            <input type="checkbox" id="science" name="Sub">
            <label for="science">science</label>
            <input type="checkbox" id="english" name="Sub">
            <label for="english"> english</label>

        </div>
        <button>Submit</button>

        <div>
            Choose your profession :
           <select name="profession" id="profession">

            <option value="stu">student</option>
            <option value="dev">developer</option>
           </select>
>
        </div>
        <button>Submit</button>
<hr>


        <div>
            Choose you subjects :
            <input type="range" id="vol" min="0" max="100" name="vol">
            <label for="vol">select your volumne</label>
            <input type="range" id="vol" name="vol" step="10">
            <label for="vol">select your volumne</label>
            <input type="range" id="vol" name="vol" value="70">
            <label for="vol"> select your volumne</label>

        </div>
        <button>Submit</button>

        <br>

        <label for="feedback">Please give your valuable feedback :</label>
        <textarea id="feedback" placeholder="Enter your feedback here" name="feedback"></textarea>
        <button>Submit</button>

    </form>
    
</body>
</html>
